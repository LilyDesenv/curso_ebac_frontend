<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header><h1>Formulário de Cadastro de Usuário</h1></header>
    <main>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="nome">Nome</label>
                    </td>
                    <td><input type="text" id="nome" placeholder="Seu nome Completo"></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label>
                    </td>
                    <td><input type="email" id="email" ></td>
                </tr>
                <tr>
                    <td>
                        <label for="senha">Senha</label>
                    </td>
                    <td><input type="password" id="senha" ></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Cadastrar</button>
    </main>
    <footer><p>Feito por: Alissandra Oliveira</p></footer>
</body>
</html>
